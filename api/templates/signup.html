<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename = 'css/fonts.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename = 'css/style.css') }}">
  <title>Sign Up page</title>
</head>
<body class="text-center">
  <div class="container">
    <div id="alert"></div>
    <form class="form-signup" method="POST" enctype="multipart/form-data">
      <img src="{{ url_for('static', filename='img/cirata-logo.svg') }}" class="logo" alt="Cirata" />
      <h1 class="form-signup-heading mb-3">Sign Up</h1>
      <p>Please fill in this form to signup.</p>
      <hr>
      <label for="companyName" class="sr-only">Company name</label>
      <input type="text" name="companyName" class="form-control" placeholder="Company name" required autofocus>

      <label for="contactPerson" class="sr-only">Contact person</label>
      <input type="text" name="contactPerson" class="form-control" placeholder="Contact person" required autofocus>

      <label for="Contact phone" class="sr-only">Contact phone</label>
      <input type="tel" name="contactPhone" class="form-control" placeholder="Contact phone" required autofocus>

      <label for="contactEmail" class="sr-only">Email address</label>
      <input type="email" name="contactEmail" class="form-control" placeholder="Email address" required autofocus>

      <p>By Filling in this form you agree to our <a href="https://cirata.com/terms">Terms</a> &  <a href="https://cirata.com/privacy-policy">Privacy</a>.</p>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
      <p class="mt-5 mb-3 text-muted">Copyright &copy; <script>document.write( new Date().getFullYear() );</script> Cirata, plc. All rights reserved.</p>
    </form>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"
    integrity="sha384-NXgwF8Kv9SSAr+jemKKcbvQsz+teULH/a5UNJvZc6kP47hZgl62M1vGnw6gHQhb1"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="{{ url_for('static', filename='signup.js') }}"></script>
</body>
</html>
